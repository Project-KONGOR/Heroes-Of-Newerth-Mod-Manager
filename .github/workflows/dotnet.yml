name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Dotnet Publish
      working-directory: ./HON Mod Manager
      run: dotnet publish -o ../publish --self-contained false -p:EnableWindowsTargeting=true
